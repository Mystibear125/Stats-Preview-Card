<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 5rem; color: white; }
    .attribution a { color: rgba(136, 0, 255, 0.842); }
  </style>

</head>
<body>

  <main>
    <div class="image"></div>
    <section>
      <header>
        Get <span>insights</span> that help your business grow.
      </header>
      <article>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </article>
      <div class="info">
        <div class="actual">
          <p class="number">10k+</p>
          <p class="channel">COMPANIES</p>
        </div>
        <div class="actual">
          <p class="number">314</p>
          <p class="channel">TEMPLATES</p>
        </div>
        <div class="actual">
          <p class="number">12M+</p>
          <p class="channel">QUERIES</p>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Habib</a>.
  </div>
</body>
</html>
